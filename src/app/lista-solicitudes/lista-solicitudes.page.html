<ion-header class="header-Dashboard" lines="none">
    <ion-toolbar class="toolbar-dashboard" lines="none">
        <ion-grid>
            <ion-row>
                <ion-col size="4" class="ion-text-right">
                    <ion-icon name="list-circle-outline" class="icono-Menu" (click)="Historial()"></ion-icon>
                </ion-col>
                <ion-col size="4" class="ion-text-center">
                    <img src="../../assets/images/IMAGEN PERFIL CABECERA 2.png" alt="" class="imagen-header">
                    <span class="nombre-usuarios" (click)="editar()">{{Nombre}}</span>
                </ion-col>
                <ion-col size="4" class="ion-text-left">
                    <ion-icon name="notifications-outline" class="icono-Menu" (click)="Notificacion()"></ion-icon>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>
<ion-content padding class="bodi-fondo">
    <ion-list style="background: transparent;">
        <ion-card *ngFor="let Solicitud of Solicitudes">
            <ion-card-header class="ion-text-center">
                <ion-card-title class="titulo-lista">Solicitud N° {{Solicitud.id}}</ion-card-title>
            </ion-card-header>

            <ion-card-content>
                <ion-list>
                    <ion-item>
                        <ion-icon name="cash-outline" class="icono-solicitud"></ion-icon> &nbsp;&nbsp;
                        <span class="titulo-monto">Monto: {{Solicitud.Monto | currency}}</span>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="calendar-outline" class="icono-solicitud"></ion-icon> &nbsp;&nbsp;
                        <span class="titulo-monto">Fecha: {{Solicitud.fecha}}</span>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="checkmark-circle-outline" class="icono-solicitud" [class]="Valido"></ion-icon> &nbsp;&nbsp;
                        <span class="titulo-monto">Estado: {{Solicitud.estado}}</span>
                    </ion-item>
                    <ion-item class="ion-text-center">
                        <br>
                        <span class="titulo-monto">Para más información comunicate atravez del correo <a>info@kemba.com.co</a></span>
                    </ion-item>
                </ion-list>
            </ion-card-content>
        </ion-card>
    </ion-list>
</ion-content>
<ion-footer class="ion-no-border">
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col class="text-alinena">
                    <p class="logout" (click)="Dashboard()">Volver</p>
                </ion-col>
                <ion-col class="text-alinena-rigth">
                    <!-- <ion-icon name="log-out-outline" class="salir"></ion-icon> -->
                    <p class="logout" (click)="Salir()"> Salir</p>

                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
