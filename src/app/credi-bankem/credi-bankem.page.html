<ion-header class="header-Dashboard" lines="none">
    <ion-toolbar class="toolbar-dashboard" lines="none">
        <ion-grid>
            <ion-row>
                <ion-col size="4" class="ion-text-right">
                    <ion-icon name="list-circle-outline" class="icono-Menu" (click)="Historial()"></ion-icon>
                </ion-col>
                <ion-col size="4" class="ion-text-center">
                    <img src="../../assets/images/IMAGEN PERFIL CABECERA 2.png" alt="" class="imagen-header">
                    <span class="nombre-usuarios" (click)="editar()">{{Nombre}}</span>
                </ion-col>
                <ion-col size="4" class="ion-text-left">
                    <ion-icon name="notifications-outline" class="icono-Menu" (click)="Notificacion()"></ion-icon>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>

<ion-content padding class="bodi-fondo">
    <ion-list style="background: transparent;">
        <br>
        <br>
        <ion-item lines="none" style="--background: transparent;">
            <ion-grid style="--background: transparent;">
                <ion-row>
                    <ion-col size="12" class="ion-text-center">
                        <p class="titulo-product">
                            CrediKemba</p>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
        <ion-item lines="none" style="--background: transparent;">
            <p class="ion-text-center" style="font-size: 15px;color: #4A4A4A;">
                Nuestros emprendedores obtendrán créditos para que inicien sus negocios en empresas multinivel debidamente constituidas y que cumplan con las normas de la legislación colombiana
            </p>
        </ion-item>
        <br>
        <br>
        <div>
            <ion-card lines="none">
                <ion-card-content>
                    <ion-item lines="none" (click)="Simulador()">
                        <!-- <ion-label position="stacked" >Nombre Completo</ion-label> -->
                        <ion-icon name="calculator-outline" style="color: #EC268F;font-size: 30px;"></ion-icon>
                        <p style="font-size: 17px;font-family: 'Josefin-light';color: #4F47BF;" class="ion-text-center">
                            &nbsp;&nbsp;&nbsp;Simulador Credito</p>
                        <ion-icon slot="end" name="arrow-forward-circle-outline" style="color: #EC268F;font-size: 30px;"></ion-icon>
                    </ion-item>
                    <hr class="linea-divider">
                    <ion-item lines="none" (click)="ListaSolicitudes()">
                        <!-- <ion-label position="stacked" >Nombre Completo</ion-label> -->
                        <ion-icon name="list-outline" style="color: #EC268F;font-size: 30px;"></ion-icon>
                        <p style="font-size: 17px;font-family: 'Josefin-light';color: #4F47BF;" class="ion-text-center">
                            &nbsp;&nbsp;&nbsp;Lista Solicitudes</p>
                        <ion-icon slot="end" name="arrow-forward-circle-outline" style="color: #EC268F;font-size: 30px;"></ion-icon>
                    </ion-item>

                </ion-card-content>
            </ion-card>
        </div>
    </ion-list>
</ion-content>

<ion-footer class="ion-no-border">
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col class="text-alinena">
                    <p class="logout" (click)="Dashboard()">Volver</p>
                </ion-col>
                <ion-col class="text-alinena-rigth">
                    <!-- <ion-icon name="log-out-outline" class="salir"></ion-icon> -->
                    <p class="logout" (click)="Salir()"> Salir</p>

                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
