<ion-header class="header-Dashboard" lines="none">
    <ion-toolbar class="toolbar-dashboard" lines="none">
        <ion-grid>
            <ion-row>
                <ion-col size="4" class="ion-text-right">
                    <ion-icon name="list-circle-outline" class="icono-Menu" (click)="Historial()"></ion-icon>
                </ion-col>
                <ion-col size="4" class="ion-text-center">
                    <img src="../../assets/images/IMAGEN PERFIL CABECERA 2.png" alt="" class="imagen-header">
                    <span class="nombre-usuarios" (click)="editar()">{{Nombre}}</span>
                </ion-col>
                <ion-col size="4" class="ion-text-left">
                    <ion-icon name="notifications-outline" class="icono-Menu" (click)="Notificacion()"></ion-icon>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>

<ion-content padding class="bodi-fondo">
    <ion-list style="background: transparent;">
        <ion-item lines="none" style="--background: transparent;">
            <ion-grid>
                <ion-row>
                    <ion-col style="border-radius: 15px;padding: 12px;">
                        <ion-item lines="none" class="item-fondo">
                            <br>
                            <ion-label position="stacked" class="color">Nombre</ion-label>
                            <ion-input type="text" class="input-form" [(ngModel)]="NombreUser"></ion-input>
                            <ion-icon slot="end" name="person-outline" class="icono-form-primero"></ion-icon>
                        </ion-item>
                        <ion-item lines="none" class="item-fondo-centro">
                            <ion-label position="stacked" class="color">Apellidos</ion-label>
                            <ion-input type="text" class="input-form" [(ngModel)]="ApellidoUser"></ion-input>
                            <ion-icon slot="end" name="id-card-outline" class="icono-form"></ion-icon>
                        </ion-item>
                        <ion-item lines="none" class="item-fondo-centro">
                            <ion-label position="stacked" class="color">Documento</ion-label>
                            <ion-input type="number" class="input-form" [(ngModel)]="DocuUser"></ion-input>
                            <ion-icon slot="end" name="id-card-outline" class="icono-form"></ion-icon>
                        </ion-item>
                        <ion-item lines="none" class="item-fondo-centro">
                            <ion-label position="stacked" class="color">Email</ion-label>
                            <ion-input type="email" class="input-form" [(ngModel)]="EmailUser"></ion-input>
                            <ion-icon slot="end" name="mail-outline" class="icono-form"></ion-icon>
                        </ion-item>
                        <ion-item lines="none" class="item-fondo-centro">
                            <ion-label position="stacked" class="color">TÃ©lefono</ion-label>
                            <ion-input type="number" class="input-form" [(ngModel)]="PhoneUser"></ion-input>
                            <ion-icon slot="end" name="call-outline" class="icono-form"></ion-icon>
                        </ion-item>
                        <ion-item lines="none" class="item-fondo-centro">
                            <ion-label position="stacked" class="color">Usuario</ion-label>
                            <ion-input type="text" class="input-form" [(ngModel)]="UserName"></ion-input>
                            <ion-icon slot="end" name="person-circle-outline" class="icono-form"></ion-icon>
                        </ion-item>
                        <ion-item lines="none" class="item-fondo-centro">
                            <ion-label position="stacked" class="color">Password</ion-label>
                            <!-- <ion-input type="password" class="input-form" [(ngModel)]="passUser"></ion-input> -->
                            <ion-button class="boton-password" (click)="resetpass()"> Actulizar Password</ion-button>
                            <ion-icon slot="end" name="lock-closed-outline" class="icono-form"></ion-icon>
                        </ion-item>
                        <ion-item lines="none" class="item-fondo-fin">

                        </ion-item>

                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col class="ion-text-center">
                        <ion-button class="boton-Actualizar" (click)="Actualizar()">Actualizar</ion-button>
                    </ion-col>
                </ion-row>

                <!-- <ion-row>
                    <ion-col class="ion-text-center">
                        <ion-button class="boton-Volver" (click)="Dashboard()">Volver</ion-button>
                    </ion-col>
                </ion-row> -->
            </ion-grid>
        </ion-item>
        <ion-item lines="none" style="--background: transparent;">
            <ion-grid style="--background: transparent;">
                <ion-row>
                    <ion-col class="ion-text-right">

                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer class="ion-no-border">
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col class="text-alinena">
                    <p class="logout" (click)="Dashboard()">Volver</p>
                </ion-col>
                <ion-col class="text-alinena-rigth">
                    <!-- <ion-icon name="log-out-outline" class="salir"></ion-icon> -->
                    <p class="logout" (click)="Salir()"> Salir</p>

                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
